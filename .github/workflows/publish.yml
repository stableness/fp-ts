name: Publish





on:
  push:
    tags:
      - vt/*





jobs:

  publishing:
    runs-on: ubuntu-20.04

    steps:

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
          registry-url: https://registry.npmjs.org/



      - run: npm install -q
      - run: npm run lint
      - run: npm run build --if-present
      - run: npm test

      - run: npm run release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}



      - name: ENV
        id: env
        run: echo ::set-output name=ver::$(jq -r '.version' package.json)



      - uses: actions/create-release@v1
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.env.outputs.ver }}
          release_name: Release ${{ steps.env.outputs.ver }}
          prerelease: true

